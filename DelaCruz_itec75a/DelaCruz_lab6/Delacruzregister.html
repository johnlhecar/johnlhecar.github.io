<!DOCTYPE html>
<html>
<head>
  <title>DelaCruzRegister</title>
  <link rel="stylesheet" type="text/css" href="css.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head> 

<body class="bg-dark">

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-6">

      <div class="card shadow mt-5">
        <div class="tesxt-center">

          <a href="index.html"><img class="my-3" style="width:40%" src="realmelogo.png" alt=""></a>
        </div>
<div class="container">
  <div class="login-form">
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Agree the terms and policy </label>
         

        </div>
        <button type="submit" class="btn btn-primary btn-block my-3">Signup</button>
        <div class="register-link m-t-15 tesxt-center">
          <p> already have account ?<a href="DelaCruz.html"> Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
